    <div class="text-center">
        <h1>
            CONTACTO
        </h1>
    </div>
    <form>
        <div class="form-group row ms-3">
            <label for="name" class="col-sm-2 col-form-label">Nombre y Apellido
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Ejemplo: Jorge Perez">
            </div>
        </div>
        <div class="form-group row ms-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="jorgeperez@gmail.com">
            </div>
        </div>
        <div class="form-group row ms-3">
            <label for="celular" class="col-sm-2 col-form-label">Celular</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="celular" placeholder="2616112233">
            </div>
        </div>
        <div class="form-group row ms-3">
            <label for="Contactar" class="col-sm-2 col-form-label">¿Con que sector te quieres contactar?</label>
            <div class="col-sm-10">
                <select class="form-control">
                    <option>ARQUITECTURA</option>
                    <option>DISEÑO DE INTERIOR</option>
                    <option>ABERTURAS DE ALUMINIO</option>
                </select>
            </div>
        </div>
        <div class="form-group row ms-3">
            <label for="consulta" class="col-sm-2 col-form-label">CONSULTA</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" placeholder="Tu consulta" id="consulta">
                </textarea>
            </div>
        </div>
        <div class="form-group row ms-5">
            <p>¿Cómo quieres que te contactemos?</p>
            <label class="checkbox-inline">
                <input type="checkbox" id="Whatsapp" value="Whatsapp"> Whatsapp
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="Llamada" value="Llamada"> Llamada
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="Email" value="Email"> Email
            </label>
        </div>
        <div class="form-group row ms-5">
            <div class="col-sm-2">¿Quieres recibir mas información de nosotros?</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row ms-5">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">ENVIAR</button>
                <button type="reset" class="btn btn-primary">BORRAR</button>
            </div>
        </div>
    </form>
    <div class="container">
        <div class="row justify-content-center align-items-center ">

                <section id="piePagealum" class="col auto">

                    </div>

            </div>

                        <br>ATENCION AL CLIENTE<br>

                            width="200" height="75" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </br>
                    </h5>

                        class="link-intagram" target="_blank">
                        <img src="../img/instagram.png" alt="instagram" width="50" height="25" />
                        /muebles.grupopino
                    </a>
                </section>
            </div>
        </div>
